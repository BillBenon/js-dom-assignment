<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<script>
    function getAttributes() {
        var a=document.getElementById("w3r").attributes;   
        for (let i = 1; i < a.length; i++) {
          document.getElementById("result").innerHTML+="<br>" +`${a[i].nodeName} : ${a[i].value} `
        }
    }
    
</script>
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" 
target="_self" href="https://www.w3resource.com/">w3resource</a></p>
<button onclick="getAttributes()">Click here to get  attributes value</button>
<p id="result"></p>
</body>
</html>
