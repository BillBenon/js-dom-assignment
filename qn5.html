<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Change the content of a cell</title>
</head>

<body>
    <table id="myTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table>
    <form>
        <input type="button" onclick="changeContent()" value="Change content">
        <script>
            function changeContent() {
                var row = window.prompt("Enter the row number among 1,2,3");
                var column = window.prompt("Enter the column number either 1,2");
                var content = window.prompt("Enter what to update in selected cell:");
                var change = document.getElementById("myTable").rows[parseInt(row)].cells;
                change[parseInt(column)].innerHTML = content;
            }
        </script>
    </form>
</body>

</html>
